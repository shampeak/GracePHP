<script type="text/dialog">
function stopUploadCallback(rel){
            var msg;
            switch (rel) {
                case 0:
                    msg = "上传成功";
                    break;
                case 1:
                    msg = "上传的文件超过限制";
                    break;
                case 2:
                    msg = "只能上传图片文件";
                    break;
                default:
                    msg = "上传文件失败";
            }    
            document.getElementById('processing').innerHTML = msg;
        }



$(document).ready(function(){
	
	
	
	
	
	//调用
	$('.modal_ok').click(function(){
		//点击确定按钮
		alert('queding');
	});

	$('.___upfile').click(function(){
		var tag = '.upd';
		
		$(tag).submit();

	});

			  


})














</script>
